<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - yorisoi recipe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #e5a36c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #e5a36c;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e5a36c;
        }
        
        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            background: #e5a36c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-auth:hover {
            background: #d4926b;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-link a {
            color: #e5a36c;
            text-decoration: none;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ログイン</h1>
            <p>yorisoi recipeへようこそ</p>
        </div>
        
        <div id="message-container"></div>
        
        <form id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-auth">ログイン</button>
        </form>
        
        <div class="auth-link">
            <p>アカウントをお持ちでない方は <a href="/register/">新規登録</a></p>
            <p><a href="/admin/">管理画面はこちら</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageContainer = document.getElementById('message-container');
                
                if (response.ok) {
                    messageContainer.innerHTML = `<div class="success-message">${result.message}</div>`;
                    // ダッシュボードにリダイレクト
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1000);
                } else {
                    messageContainer.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('message-container').innerHTML = 
                    `<div class="error-message">ログインに失敗しました。再度お試しください。</div>`;
            }
        });
    </script>
</body>
</html>
