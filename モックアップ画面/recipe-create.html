<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIレシピ作成 - yorisoi recipe</title>
    <link rel="stylesheet" href="common.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <style>
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            background-color: var(--text-light);
        }
        
        .step.active {
            background-color: var(--primary-color);
        }
        
        .step.completed {
            background-color: var(--primary-dark);
        }
        
        .step-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .url-input-area {
            text-align: center;
            padding: 3rem 2rem;
        }
        
        .url-input {
            font-size: 1.1rem;
            padding: 1rem;
            width: 100%;
            max-width: 500px;
            margin: 1rem auto;
            display: block;
        }
        
        .loading-animation {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .recipe-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .ingredient-list {
            list-style: none;
        }
        
        .ingredient-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: var(--background-color);
            border-radius: 4px;
        }
        
        .ingredient-item input {
            flex: 1;
            margin-right: 0.5rem;
            border: none;
            background: transparent;
            font-size: 1rem;
        }
        
        .step-list {
            list-style: none;
            counter-reset: step-counter;
        }
        
        .step-item {
            counter-increment: step-counter;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: 6px;
            position: relative;
        }
        
        .step-item::before {
            content: counter(step-counter);
            position: absolute;
            left: -10px;
            top: 10px;
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.875rem;
        }
        
        .step-item textarea {
            width: 100%;
            border: none;
            background: transparent;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .recipe-preview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="yorisoi-logo.svg" alt="yorisoi recipe" style="height: 45px; vertical-align: middle;">
            </div>
            <nav class="nav">
                <a href="dashboard.html">
                    <iconify-icon icon="lucide:home" style="vertical-align: middle; margin-right: 0.5rem;"></iconify-icon>ダッシュボード
                </a>
                <a href="recipes.html">
                    <iconify-icon icon="lucide:book-open" style="vertical-align: middle; margin-right: 0.5rem;"></iconify-icon>レシピ
                </a>
                <a href="calendar.html">
                    <iconify-icon icon="lucide:calendar-days" style="vertical-align: middle; margin-right: 0.5rem;"></iconify-icon>献立
                </a>
                <a href="shopping.html">
                    <iconify-icon icon="lucide:shopping-cart" style="vertical-align: middle; margin-right: 0.5rem;"></iconify-icon>買い物
                </a>
            </nav>
            <div class="user-menu">
                <span>こんにちは、田中さん</span>
                <button class="btn btn-outline">ログアウト</button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <div class="card">
            <h1 class="mb-2 text-center">
                <iconify-icon icon="lucide:chef-hat" style="vertical-align: middle; margin-right: 0.5rem; color: var(--primary-color);"></iconify-icon>AIでレシピを作成
            </h1>
            <p class="text-secondary mb-3 text-center">YouTubeの料理動画のURLを貼り付けてください。</p>
            
            <div style="max-width: 600px; margin: 0 auto; text-align: center; padding: 2rem;">
                <input type="url" 
                       id="youtubeUrl" 
                       class="form-input" 
                       style="font-size: 1.1rem; padding: 1rem; margin-bottom: 1rem;"
                       placeholder="https://www.youtube.com/watch?v=...">
                
                <button class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    🔍 レシピを生成する
                </button>
                
                <div class="mt-3">
                    <a href="recipes.html" class="text-secondary">手動でレシピを作成する</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function checkUrl() {
            const url = document.getElementById('youtubeUrl').value;
            const btn = document.getElementById('analyzeBtn');
            
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        function startAnalysis() {
            // ステップ1を完了にして、ステップ2をアクティブに
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step2').classList.add('active');
            
            // コンテンツを切り替え
            document.getElementById('step1Content').classList.add('hidden');
            document.getElementById('step2Content').classList.remove('hidden');
            
            // 3秒後にステップ3に進む（実際のAI処理をシミュレート）
            setTimeout(() => {
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('active');
                
                document.getElementById('step2Content').classList.add('hidden');
                document.getElementById('step3Content').classList.remove('hidden');
            }, 3000);
        }

        function addIngredient() {
            const list = document.getElementById('ingredientList');
            const newItem = document.createElement('li');
            newItem.className = 'ingredient-item';
            newItem.innerHTML = `
                <input type="text" placeholder="材料名">
                <input type="text" placeholder="分量">
                <button class="btn-remove" onclick="removeIngredient(this)">×</button>
            `;
            list.appendChild(newItem);
        }

        function removeIngredient(button) {
            button.parentElement.remove();
        }

        function addStep() {
            const list = document.getElementById('stepList');
            const newItem = document.createElement('li');
            newItem.className = 'step-item';
            newItem.innerHTML = '<textarea placeholder="手順を入力"></textarea>';
            list.appendChild(newItem);
        }

        function goBack() {
            // ステップをリセット
            document.getElementById('step1').classList.add('active');
            document.getElementById('step1').classList.remove('completed');
            document.getElementById('step2').classList.remove('active', 'completed');
            document.getElementById('step3').classList.remove('active');
            
            // コンテンツを切り替え
            document.getElementById('step1Content').classList.remove('hidden');
            document.getElementById('step2Content').classList.add('hidden');
            document.getElementById('step3Content').classList.add('hidden');
        }

        function saveRecipe() {
            alert('レシピが保存されました！レシピ一覧画面に移動します。');
            location.href = 'recipes.html';
        }

        // タグクリックイベント
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('tag')) {
                e.target.classList.toggle('active');
            }
        });
    </script>
</body>
</html>
